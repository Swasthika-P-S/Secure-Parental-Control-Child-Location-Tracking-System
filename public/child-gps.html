<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Consent</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 450px;
      width: 100%;
    }

    .icon {
      font-size: 60px;
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      color: #2d3748;
      text-align: center;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .description {
      color: #718096;
      text-align: center;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #4a5568;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
      background: white;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    input:disabled {
      background: #edf2f7;
      cursor: not-allowed;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #48bb78;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover:not(:disabled) {
      background: #38a169;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(72, 187, 120, 0.3);
    }

    button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      background: #fed7d7;
      color: #c53030;
      padding: 12px 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .success {
      background: #c6f6d5;
      color: #22543d;
      padding: 12px 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .info-text {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: #718096;
    }

    .helper-text {
      font-size: 12px;
      color: #718096;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“±</div>
    <h1>Parent Tracking Request</h1>
    <div class="description">
      Your parent wants to track your location. Enter their phone number and the OTP you received to consent.
    </div>

    <div class="error" id="errorMsg"></div>
    <div class="success" id="successMsg"></div>

    <form id="consentForm">
      <div class="form-group">
        <label>Parent's Phone Number</label>
        <input 
          type="tel" 
          id="parentPhone" 
          placeholder="+919876543210"
          required
        >
        <div class="helper-text">Enter your parent's phone number who requested tracking</div>
      </div>

      <div class="form-group">
        <label>Enter OTP (Sent to YOUR phone)</label>
        <input 
          type="text" 
          id="otp" 
          placeholder="6-digit code"
          maxlength="6"
          pattern="[0-9]{6}"
          required
        >
        <div class="helper-text">Check your SMS for the OTP</div>
      </div>

      <button type="submit" id="submitBtn">Verify & Share Location</button>
    </form>

    <div class="info-text">
      By verifying, you consent to share your current location with your parent.
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:5000';
    
    const parentPhoneInput = document.getElementById('parentPhone');
    const otpInput = document.getElementById('otp');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    const submitBtn = document.getElementById('submitBtn');

    // Handle form submission
    document.getElementById('consentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const parentPhone = parentPhoneInput.value.trim();
      const otp = otpInput.value.trim();

      // Validate parent phone format
      if (!/^\+[1-9]\d{9,14}$/.test(parentPhone)) {
        showMessage('Please enter parent phone in format: +919876543210', 'error');
        return;
      }

      // Validate OTP format
      if (!/^\d{6}$/.test(otp)) {
        showMessage('Please enter a valid 6-digit OTP', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Verifying...';

      try {
        // Step 1: Verify OTP with parent phone
        const verifyResponse = await fetch(`${API_URL}/verify-child-consent`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            parentPhone: parentPhone,
            otp: otp 
          })
        });

        const verifyData = await verifyResponse.json();

        if (!verifyResponse.ok) {
          throw new Error(verifyData.error || 'Verification failed');
        }

        showMessage(`âœ… Verified! Requesting location permission...`, 'success');
        
        // Step 2: Get and send location
        setTimeout(() => {
          getAndSendLocation(verifyData.childPhone);
        }, 1000);

      } catch (error) {
        showMessage(error.message, 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Verify & Share Location';
      }
    });

    // Get and send location
    function getAndSendLocation(childPhone) {
      if (!navigator.geolocation) {
        showMessage('Geolocation is not supported by your browser', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Verify & Share Location';
        return;
      }

      submitBtn.textContent = 'Getting Location...';

      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const { latitude, longitude, accuracy } = position.coords;

          submitBtn.textContent = 'Sending Location...';

          try {
            const response = await fetch(`${API_URL}/update-location`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                childPhone,
                latitude,
                longitude,
                accuracy
              })
            });

            const data = await response.json();

            if (!response.ok) {
              throw new Error(data.error || 'Failed to send location');
            }

            showMessage('âœ… Location shared successfully! Your parent can now view your location. You can close this page.', 'success');
            submitBtn.textContent = 'Location Shared âœ“';
            submitBtn.style.background = '#48bb78';
            
            // Disable form
            parentPhoneInput.disabled = true;
            otpInput.disabled = true;

          } catch (error) {
            showMessage('Failed to send location: ' + error.message, 'error');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Retry Location Sharing';
          }
        },
        (error) => {
          let errorMessage = 'Unable to get location: ';
          switch(error.code) {
            case error.PERMISSION_DENIED:
              errorMessage += 'Please allow location access in your browser settings';
              break;
            case error.POSITION_UNAVAILABLE:
              errorMessage += 'Location information unavailable';
              break;
            case error.TIMEOUT:
              errorMessage += 'Location request timed out';
              break;
            default:
              errorMessage += 'Unknown error occurred';
          }
          showMessage(errorMessage, 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Retry Location Sharing';
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    }

    // Helper function
    function showMessage(message, type) {
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';
      
      if (type === 'error') {
        errorMsg.textContent = message;
        errorMsg.style.display = 'block';
      } else {
        successMsg.textContent = message;
        successMsg.style.display = 'block';
      }
    }
  </script>
</body>
</html>
